<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightscout BG NOW</title>
  <link href="/images/round1.png" rel="icon" id="favicon" type="image/png" />
  <link rel='stylesheet' type='text/css' href='/css/main.css' />
  <style type="text/css">
    .center {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    h1 {
      padding: 0;
      margin: 0;
      font-size: 3500%;
    }
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    html {
    }
    body {
      font-size: 100%;
      min-height: 100%;
    }
    .stale {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <iframe src="https://calendar.google.com/calendar/embed?title=McWall%20Calendar%20&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23000000&amp;src=brmccollum%40gmail.com&amp;color=%238D6F47&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%230F4B38&amp;src=ej8qagsbsqj2st0cr6m791d8es%40group.calendar.google.com&amp;color=%238C500B&amp;src=ca5phl5r19qain9e1ufms25irg%40group.calendar.google.com&amp;color=%2328754E&amp;src=whitneyeileen%40gmail.com&amp;color=%23B1365F&amp;ctz=America%2FLos_Angeles" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  <div class="center">
    <h1 class="bgnow"></h1>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/api/v1/status.js"></script>
  <script src="/public/js/bundle.js"></script>
  <script type="text/javascript">
    function query ( ) {
      console.log('query');
      $.ajax('/api/v1/entries/current.json', { success: render });
    }
    function render (xhr) {
      console.log('xhr', xhr);
      var rec = xhr[0];
      var last = new Date(rec.date);
      var now = new Date( );
      if (window.serverSettings.settings.units == 'mmol') {
        rec.sgv = Nightscout.units.mgdlToMMOL(rec.sgv);
      }
      $('.bgnow').text(rec.sgv);
      var threshold = 1000 * 60 * 13;
      $('.bgnow').toggleClass('stale', (now - last > threshold));
    }
    function init ( ) {
      console.log('init');
      query( );
      setInterval(query, 1 * 60 * 1000);
    }
    init( );
  </script>
</body>
</html>
